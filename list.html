<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list </title>
</head>
<body>
    <h1>order list</h1>
   <ol>
    <li>IT</li>
    <li>CSE</li>
    <li>EEE</li>
    <LI>ECE</LI>
    <li>CIVIL</li>
   </ol>
<hr>
   <h1>unorder list</h1><!--default disc-->
   <ul>
    <li>deep learning</li>
    <li>machine learning</li>
    <li>web development</li>
   </ul>
   <ul style="list-style-type: square;"><!--disc square circle none-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
<hr>
    <h1>description list</h1>   
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
